

<div class="container mt-2">
    <ul>
        <li *ngFor="let breadcrumb of (breadcrumbs$ | async)">
          <a (click)="route(breadcrumb.label)" style="font-weight: bold; color: #B13BFF;"><img class="image" src="../../../assets/back_btn.png">&nbsp;&nbsp;{{ breadcrumb.label }}</a>
        </li>
      </ul>
</div>
