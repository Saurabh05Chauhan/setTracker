<div class="container mt-4">
    <div class="row">
        <div class="col-8">
            <H5>Folders</H5>
        </div>
        <div *ngIf="addNotClicked" class="col"><a class="add" data-bs-toggle="collapse" href="#collapseExample"
                role="button" aria-expanded="false" aria-controls="collapseExample" (click)="addClicked()">
                <img  class="addCloseImage"src="../../assets/plus.png">
            </a></div>
        <div *ngIf="!addNotClicked" class="col"><a class="add" data-bs-toggle="collapse" href="#collapseExample"
                role="button" aria-expanded="false" aria-controls="collapseExample" (click)="addClicked()">
                <img class="addCloseImage" src="../../../assets/remove.png">
            </a></div>
    </div>
    <form [formGroup]="folderNameForm" (ngSubmit)="onSubmit()" >
    <div class="collapse divwidth" id="collapseExample">
        <div class="card card-body">
            <div class="mb-3">
                <div class="row">
                    <label for="recipient-name" class="col-form-label" style="font-size: small;">Name</label>
                </div>
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" id="folder-name" formControlName="foldername"
                            placeholder="Ex. Chest, Back, Shoulder etc.">
                    </div>
                    <div class="col-4"><button type="submit" class=" btn buttonbg" style="color: white;">Add</button> </div>
                </div>
            </div>

        </div>

    </div>
    </form>
<div>
    &nbsp;
</div>
<div class="card divwidth" >
    <ul class="list-group list-group-flush" *ngFor="let x of folder">
        
            <li class="list-group-item">
                <div class="row">
            <div class="col">
                {{x.foldername}} 
            </div>
            <div class="col">
                <a (click)="onFolderNameClicked(x.foldername)"><span class="span"><img class="listIcon"src="../../../assets/arrow-right-solid.svg"  alt="goto"></span></a>
            </div>
        </div>
    </li>
        
      <!-- <li class="list-group-item">{{x.foldername}} <span class="span"><img class="listIcon"src="../../../assets/arrow-right-solid.svg"  alt="goto"></span></li> -->
    </ul>
  </div>
</div>
